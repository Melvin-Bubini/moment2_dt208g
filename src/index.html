<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pictures/favicon.ico" type="image/x-icon">
    <title>Moment-2 DT208G</title>
    <script type="module" src="/dist/js/main.js"></script>
    <link rel="stylesheet" href="/src/scss/main.scss">
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" src="pictures/standardLogo.svg" alt="Logga"></a>
        <a id="logo-text" href="index.html">
            <h1>Kurser för Webbutveckling</h1>
        </a>
    </header>

    <main>

        <form id="todoForm">
            <label for="todoInput">Att göra:</label><br>
            <input type="text" name="todoInput" id="todoInput" placeholder="Skriv din nya uppgifter...">
            <br>
            <label for="priorityInput">Prioritet:</label><br>
            <select name="priorityInput" id="priorityInput">
                <option value="">Välj en prioritet</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <button type="submit" id="addTodoBtn" class="btn">Lägg till</button>
            <br>
            <button id="delete_localStrgBtn" type="button" class="btn">Rensa</button>
        </form>

        <div id="choices">
            <div id="todo_btn">Nuvarande Uppgifter</div>
            <div id="completed_btn">Färdiga Uppgifter</div>
        </div>

        <div id="todoListDivs">
            <div id="todoDiv"></div>
        </div>

        <div id="completedListDivs">
            <div id="todoCompleted"></div>
        </div>

    </main>

    <footer>
        <p>@Melvin Bubini, 2024</p>

    </footer>

</body>

</html>
